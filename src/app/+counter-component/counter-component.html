<div class="col-lg-6 col-sm-6 col-12">
  <h4>Counter</h4>
  <div class="input-group">
    <input
      [class.fizz]="counterText === 'Fizz'"
      [class.buzz]="counterText === 'Buzz'"
      [class.fizzbuzz]="counterText === 'FizzBuzz'"
      type="text"
      class="form-control"
      readonly
      [ngModel]="counterText"/>
    <label class="input-group-btn">
                    <span (click)="increment()" class="btn btn-primary">
                        Increment
                    </span>
    </label>
  </div>
</div>
